<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Magelungen Klickrunt</title>
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        h1 {
            margin-top: 30px;
        }

        button {
            display: block;
            margin: 15px auto;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Magelungen – Klicka för att se rum</h1>
    <button onclick="playVideo(1)">Entré, Kapprum</button>
    <button onclick="playVideo(2)">Klassrum</button>
    <button onclick="playVideo(3)">Kök</button>
    <button onclick="playVideo(4)">Kontor, Lugn avdelning</button>
    <button onclick="playVideo(5)">Korridor</button>
</body>
</html>
